<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/loginStyles.css">
    <title>Login | Projeto Bootstrap</title>
</head>
<body>
    <main class="container container--principal">
        <section class="row">
            <div class="col-lg-6">
                <div class="container container--coluna container--carrossel"> 
                    <div id="carrossel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="carrossel--imagem" src="public/assets/imagens/Imagem_carrosel_1.jpg" alt="Primeiro Slide">
                                <div class="carrosel--controle--icones">
                                    <span class="carrossel--icones cor--emoji">&#129300;</span>
                                    <span class="carrossel--icones cor--mao">&#9997;</span>
                                    <span class="carrossel--icones cor--quadro">&#128444;</span>
                                </div>
                                <div class="carrossel--texto ">
                                    <h5 class="carrossel--texto--titulo">Segundo projeto codero</h5>
                                    <p class="carrossel--texto--frase">Trabalhando com HTML, CSS e Bootstrap</p>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="carrossel--controle--setas">
                        <a href="#carrossel" role="button" data-slide="prev"> 
                            <span class="material-symbols-outlined carrossel--seta">
                                arrow_back
                            </span>
                        </a>
                        <a href="#carrossel" role="button" data-slide="next">
                            <span class="material-symbols-outlined carrossel--seta">
                                arrow_forward
                            </span>
                        </a>
                    </div>
                </div>  
            </div>

            <div class="col-sm-12 col-lg-6 ">
                <div class="container container--coluna">
                    <div class="login--inteligente">
                        <h1 class="login--inteligente--texto">Acesso Rapido</h1> 
                        <ul class="login--inteligente--icones">
                            <li class="icones--lista"><a href="https://www.google.com/intl/pt/gmail/about/"><img src="public/assets/imagens/google.png"></a></li>
                            <li class="icones--lista"><a href="https://www.icloud.com/"><img src="public/assets/imagens/apple.png"></a></li>
                            <li class="icones--lista"><a href="https://web.facebook.com/?_rdc=1&_rdr"><img src="public/assets/imagens/facebook.png"></a></li>
                        </ul>           
                    </div>
                        <div class="login--alternativo">
                            <div class="login--alternativo--texto">
                                <p>Ou acesse por e-mail</p> 
                            </div>
                            
                            <form class="login--alternativo--formulario">
                                <p class="formulario--texto">E-mail</p>
                                <input type="email" class="form-control formulario--input" placeholder="Seu@e-mail.com" aria-label="E-mail do usuário">
                                <p class="formulario--texto">Senha</p>
                                <input type="password" class="form-control formulario--input" placeholder="Insira sua senha" aria-label="Senha do usuário">
                                <p class="">No máximo 8 caracteres</p>
                            </form>    
                        </div>
                        <div class="login--opcoes">
                            <div class="login--opcoes--checkbox">
                                <input class="login--opcoes--botao"  type="checkbox" aria-label="Checkbox para lembrar login">
                                <span class="login--opcoes--texto">Lembrar depois?</span>
                            </div>
                            <a  class="login--opcoes--link" href="#">Esqueceu a senha?</a>
                        </div>                                                           
                        <button class=" login--alternativo--botao">Entrar</button>
                        <p class="login--rodape">&#169; 2022 Todos os Direitos Reservados</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>
</html>
